apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: docker-coins
spec:
  replicas: 1
  selector:
    matchLabels:
      component: redis
  template:
    metadata:
      labels:
        component: redis
    spec:
      hostname: redis
      containers:
        - name: redis
          image: redis:alpine
          ports:
            - containerPort: 6379
          
